<div class="picker">
  <ion-img 
    role="button" 
    class="image" 
    (click)="onPickImage()" 
    [src]="selectedImage"
    *ngIf="selectedImage && showPreview"></ion-img>
  <ion-button 
    color="primary" 
    (click)="onPickImage()"
    *ngIf="!selectedImage || !showPreview">
    <ion-icon 
      slot="start" 
      name="camera">
    </ion-icon>
    <ion-label>Select Image</ion-label>
  </ion-button>
</div>

<input type="file" accept="image/jpeg" *ngIf="usePicker" #filePicker (change)="onFileChosen($event)" />
